sudo: false
language: java
jdk: oraclejdk8
before_script: cd LMSGrabber
script: mvn clean install cobertura:cobertura package -B -V
cache:
    directories:
        - "$HOME/.m2"
after_success:
    - bash <(curl -s https://codecov.io/bash)
deploy:
    provider: releases
    api_key:
        secure: 
    file: target/lmsgrabber-*
    skip_cleanup: true
    overwrite: true
    on:
        repo: LMSGrabber/LMSGrabber
        tags: true
